<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Members</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .map-container iframe {
            pointer-events: none;
            width: 1280px;
            height: 960px;
        }

        .click-target {
            position: absolute;
            top: 630px;
            left: 665px;
            width: 100%;
            height: 100%;
        }

        .depot {
            position: absolute;
            top: 630px;
            left: 665px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255,0,0,0.5);
            transition: background-color 0.3s;
            pointer-events: all;
        }

        .depot:hover {
            background-color: rgba(255,0,0,1);
        }

        .depot-logo {
            display: none;
            position: absolute;
            top: 90px;
            left: -40px;
            width: 80px;
            height: 80px;
            /* Replace with your logo */
            background: url('img/hunts_logo.png') no-repeat;
            background-size: contain;
            transition: transform 0.3s;
        }

        .depot:hover .depot-logo {
            display: block;
            transform: scale(2);
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Our Members</h1>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Te4pPomyWbBbc0RBKafrk3zE9ctuMNw&ehbc=2E312F"></iframe>
        <div class="click-target">
            <a href="https://www.huntsfoodgroup.co.uk/" target="_blank">
                <div class="depot" style="top: 50px; left: 50px;">
                    <div class="depot-logo"></div>
                </div>
            </a>
            <!-- Add more depots as needed -->
        </div>
    </div>
</body>
</html>
